<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Pizza constructor</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
    <link rel="stylesheet" href="css/styles.css" media="screen" title="no title" charset="utf-8">
    <script src="js/jquery-1.12.4.js"></script>
    <script src="js/scripts.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="container-1">
        <h1>Welcome to the pizza constructor site!</h1>
        <br>
        <h3>Please make your choice.</h3>
      </div>
      <div class="row">
        <div class="col-md-8">
          <img src="img/circle.png" alt="empty circle" />
        </div>
        <div class="col-md-4">
          <form id="ingredients">
            <div class="">
              <label for="radioButton">Base:</label>
              <div class="radio">
                <label>
                  <input type="radio" name="base" value="1" checked>
                  Italiano (thin)
                </label>
              </div>
              <div class="radio">
                <label>
                  <input type="radio" name="base" value="2">
                  Americano (thick)
                </label>
              </div>
            </div>

            <div class="">
              <label for="radioButton">Sause:</label>
              <div class="radio">
                <label>
                  <input type="radio" name="sause" value="1" checked>
                  Tomato (red)
                </label>
              </div>
              <div class="radio">
                <label>
                  <input type="radio" name="sause" value="2">
                  Garlic (white)
                </label>
              </div>
            </div>

            <div class="">
              <label for="checkBox">Toppings:</label><br>
              <input type="checkbox" name="option1" value="1">chicken<br>
              <input type="checkbox" name="option2" value="2">olives<br>
              <input type="checkbox" name="option3" value="3">mozzarella<br>
              <input type="checkbox" name="option4" value="4">champignons<br>
            </div>
            <br>
            <button id="button" type="submit" class="btn">   Buy   </button>
          </form>

        </div>
      </div>
    </div>
  </body>
</html>
